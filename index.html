<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    s
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5" id="app" v-cloak>
      <div class="card center">
        <div v-html="myHtml">{{ myHtml }}</div>
        <h1 v-text="title"></h1>
        <h2 v-once>{{ title }}</h2>
        <h3 v-pre>{{ title }}</h3>

        <button :class="'btn'" @click="title = 'Название изменено'">
          Изменить название
        </button>
        <h1>Первый трюк с циклом</h1>
        <ul class="list">
          <li class="list-item" v-for="(item, i) in 3">
            {{ item }} (индекс: {{ i }})
          </li>
        </ul>

        <h1>Второй трюк с циклом</h1>
        <ul class="list">
          <li class="list-item" v-for="(value, key) in person">
            {{ key }} {{ value }}
          </li>
        </ul>

        <h1>Третий трюк с циклом</h1>
        <ul class="list" v-if="items.length">
          <li
            class="list-item"
            v-for="(item, i) in eventItems"
            @click="items.splice(i, 1)"
            :key="item"
          >
            {{ item }}&nbsp;
            <input type="text" @click.stop />
          </li>
        </ul>
        <h3 v-show="!items.length">Список пуст</h3>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
